<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/f2dd5a1fe8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER & NAV -->
    <header class="contactHeader">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <div class="headerContainer">
                <div class="headerText">
                    <h2>Get in touch</h2>
                </div>
            </div> <!-- end of .headerContainer -->
        </div> <!-- end of .wrapper -->
    </header>

    <!-- MAIN -->
    <main>
        <section class="infoContact">
            <div class="wrapper">
                <div class="contactInfo">
                    <!-- REMINDER: MAKE THIS A UL INSTEAD -->
                    <div class="socialIcons">
                        <a href="#">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <span class="sr-only">Link to Facebook</span>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Link to Instagram</span>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Link to Twitter</span>
                        </a>
                        <a href="#">
                            <i class="fab fa-whatsapp" aria-hidden="true"></i>
                            <span class="sr-only">Link to WhatsApp</span>
                        </a>
                    </div> <!-- end of .socialIcons -->

                    <div class="addresses">
                        <p style="padding: 20px 0">
                            info@email.com
                        </p>
                        <p>
                            123-456-7890 <br>
                            123 Queen Street West, Unit 10 <br>
                            Toronto, Ontario <br>
                            M5V2D5 <br>
                        </p>
                    </div>
                </div> <!-- end of .contactInfo -->

                <div class="formContainer">
                    <form action="##" method="POST" class="contactForm" name="contactForm">
                        <div class="nameEmail">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" class="name" id="name" placeholder="Name">

                            <label for="email" class="sr-only">Email</label>
                            <input type="email" class="email" id="email" placeholder="Email">
                        </div>

                        <label for="message" class="sr-only">Message</label>
                        <textarea type="textarea" class="message" id="message" cols="25" rows="10"
                            placeholder="Message"></textarea>

                        <button class="submit">Submit</button>
                    </form>
                </div>
            </div> <!-- end of .wrapper -->
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Copyright Â© 2019 Juno College</p>
    </footer>
</body>

</html>
